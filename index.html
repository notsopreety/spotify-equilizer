<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .card {
      width: 400px;
      height: 200px;
      background: #191414;
      border-radius: 10px;
      padding: 15px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      overflow: hidden;
    }
    .spotify-logo {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    .track-info {
      color: #fff;
      flex: 1;
    }
    .track-title {
      color: #1DB954;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .label {
      font-size: 14px;
      opacity: 0.8;
    }
    .equalizer {
      display: flex;
      gap: 3px;
      margin-right: 10px;
    }
    .bar {
      width: 6px;
      height: 10px;
      background: #1DB954;
      border-radius: 3px;
      animation: wave 1s infinite ease-in-out;
    }
    .bar:nth-child(1) { animation-delay: 0.1s; height: 20px; }
    .bar:nth-child(2) { animation-delay: 0.3s; height: 15px; }
    .bar:nth-child(3) { animation-delay: 0.5s; height: 25px; }
    .bar:nth-child(4) { animation-delay: 0.7s; height: 18px; }
    .bar:nth-child(5) { animation-delay: 0.9s; height: 22px; }
    @keyframes wave {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(1.8); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify Logo" class="spotify-logo" />
    <div class="track-info">
      <div class="label">Now Playing</div>
      <div class="track-title" id="track-name">Codewave Beats</div>
    </div>
    <div class="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const track = urlParams.get('track') || 'Codewave Beats';
    const theme = urlParams.get('theme') || 'default';
    const background = urlParams.get('background') || '191414';
    const hideBorder = urlParams.get('hide_border') === 'true';

    // Apply parameters
    document.getElementById('track-name').textContent = track;
    const card = document.getElementById('card');
    card.style.background = `#${background}`;
    if (hideBorder) card.style.border = 'none';

    // Theme customization
    if (theme === 'midnight-purple') {
      document.querySelector('.track-info').style.color = '#fff';
      document.querySelector('.track-title').style.color = '#b19cd9';
      document.querySelectorAll('.bar').forEach(bar => {
        bar.style.background = '#b19cd9';
      });
    }
  </script>
</body>
</html>
